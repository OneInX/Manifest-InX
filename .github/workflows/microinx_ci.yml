name: microinx-ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip (hardening)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_PYTHON_VERSION_WARNING: "1"
        run: |
          python -m pip install -U pip

      - name: Install (editable, local-only)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_PYTHON_VERSION_WARNING: "1"
        run: |
          python -m pip install -e . --no-deps

      - name: Fast deterministic tests (explicit; limited discovery)
        env:
          PYTHONUTF8: "1"
        run: |
          python -m pip install -e . --no-deps

python -m unittest -q discover -s tests -p "test_microinx_engine.py"
python -m unittest -q discover -s tests -p "test_microinx_api_smoke.py"
python -m unittest -q discover -s tests -p "test_microinx_api_contract.py"
python -m unittest -q discover -s tests -p "test_microinx_demo_smoke.py"

MICROINX_DEMO_PORT=0 microinx-demo`
- Parses the printed JSON and asserts the stable envelope keys.

No external network calls are required by MicroInX itself; the checks exercise only local engine + local HTTP server.

## Run the same checks locally

From repo root:

```bash
python -m pip install -e . --no-deps

python -m unittest -q \
  test_microinx_engine.py \
  test_microinx_api_smoke.py \
  test_microinx_api_contract.py \
  test_microinx_demo_smoke.py

MICROINX_DEMO_PORT=0 microinx-demo
name: manifestinx-ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Install package (editable, local-only)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_PYTHON_VERSION_WARNING: "1"
        run: |
          python -m pip install -e . --no-deps

      - name: Unit tests
        env:
          PYTHONUTF8: "1"
        run: |
          python -m unittest discover -s tests -p "test*.py" -q

      - name: CLI smoke
        run: |
          manifestinx --help
          manifestinx pack validate tests/fixtures/test_pack
          manifestinx pack validate tests/fixtures/test_pack --json | python -m json.tool > /dev/null

      - name: Build wheel/sdist
        run: |
          python -m build

      - name: Strip sdist (remove forbidden contents)
        run: |
          python - <<'PY'
          import glob, sys
          files = sorted(glob.glob("dist/*.tar.gz"))
          if not files:
            print("No sdist found in dist/")
            sys.exit(1)
          print("Stripping:", files[0])
          PY
          python -c "import glob; print(sorted(glob.glob('dist/*.tar.gz'))[0])" > dist/_sdist_path.txt
          python tools/strip_sdist.py "$(cat dist/_sdist_path.txt)"

      - name: Lint repo + artifacts (core-only policy)
        run: |
          python tools/lint_release.py --artifacts dist

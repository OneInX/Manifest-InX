## .github/dependabot.yml

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
    reviewers:
      - "OneInX-Lab"
    assignees:
      - "OneInX-Lab"
    commit-message:
      prefix: "deps"